<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div  class="container">
    <div class="row">
        <div *ngFor="let product of products" class="col-lg-4 col-md-6 mb-30">
            <div class="product-card mx-auto mb-3"> 
                <div class="product-head d-flex justify-content-between align-items-center">
                    <span class="badge badge-danger">Sale</span>
                    <div class="rating-stars">
                        <i class="fa fa-star active"></i>
                        <i class="fa fa-star active"></i>
                        <i class="fa fa-star active"></i>
                        <i class="fa fa-star active"></i>
                        <i class="fa fa-star"></i>
                    </div>
                </div>
                <a class="product-thumb" href="#">
                    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cHJvZHVjdHxlbnwwfHwwfHx8MA%3D%3D" alt="Product Thumbnail">
                </a>
                <div class="product-card-body">
                    <a class="product-meta" href="#">{{product.name}}</a>
                    <h5 class="product-title"><a href="#">{{product.description}}</a></h5>
                    <span class="product-price">
                        <del>$62.00</del>${{product.price}}
                    </span>
                </div>
                <div class="product-buttons-wrap">
                    <div class="product-buttons">
                        <div class="product-button">
                          <button (click)="editProduct(product)" ><i class="fa fa-pencil"></i></button>
                        </div>
                        <div class="product-button">
                            <button (click)="deleteProdcut(product)"><i class="fa fa-trash"></i></button>
                        </div>
                        <div class="product-button">
                            <button ><i class="fa fa-bullseye"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
</div>
</div>
<app-edit-product [product]="ProductToEdit" (productUpdate)="updateHeroList($event)"></app-edit-product>
<router-outlet></router-outlet>

<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.10.0/feather.js"></script>
